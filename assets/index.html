	<script>
	jQuery(document).ready(function($){
		$('[data-toggle="popover"]').popover()
		$.ajax({
			url: "/twitter", 
			dataType: "json", 
			success: function(result){
				if(result.hasOwnProperty('errors')){
					$('main').append('<p><b>Twitter api:</b> '+result.errors[0].message+'</p>');
				}else{
					var cards = document.createElement('div');
					cards.className = 'card-deck mx-2';
					var tweet;
					for (var i = 0; i < result.length; i++) {
						tweet = document.createElement('div');
						tweet.className = 'card';
						var cardBody = document.createElement('div');
						cardBody.className = 'card-body';
						cardBody.appendChild(document.createTextNode(result[i].text));
						tweet.appendChild(cardBody);
						cards.appendChild(tweet);
					}
					$('main').append(cards);
				}
				document.getElementById('loading').style.display = 'none';
			}
		});
	});

	</script>
